<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS 3 - Base</title>
</head>
<body>

<script>
    // Declaration de variable
    var dede;
    console.log(dede); // undefined
    // PRIMITIF
    var prenom = 'Antoine'; // STRING
    console.log(prenom);
    var num = 1245; // Number
    var num2 = 12.45; // Number
    console.log({num,num2});
    var isFormateur = true; // Boolean
    console.log(!isFormateur);
    // OBJET
    // Tableau
    console.time()
    var tableau = ['Banane','Kiwi','Papaye'];
    console.table(tableau);
    console.info(tableau[1]); // Kiwi
    console.warn(tableau[2]); // Papaye
    console.error(tableau[2]);
    console.timeEnd();
    console.log('%c Javascript', 'color:lime;font-size:40px');
    console.log('%c JavaScript!!', 'font-weight: bold; font-size: 50px;color: red; text-shadow: 3px 3px 0 rgb(217,31,38) , 6px 6px 0 rgb(226,91,14) , 9px 9px 0 rgb(245,221,8) , 12px 12px 0 rgb(5,148,68) , 15px 15px 0 rgb(2,135,206) , 18px 18px 0 rgb(4,77,145) , 21px 21px 0 rgb(42,21,113)');
    // Objet
    var user = {
        name: 'Antoine',
        age: 44,
        nom: 'Quidel'
    };
    console.log(user);
    console.log(user['name']); // 'Antoine'
    console.log(user.name);// 'Antoine'
    console.log(user.age);// 44

    // Nommage des variables
    var nom = 'Bernard';
    var noM = 'Jacky'; // nom de variable sont sensible à la case
    // var Nom = // INtredit de commencer par une majuscule
    var date_naissance;
    var dateNaissanceDuDebutDeLaVie; // LowerCamelCase

    // Mots réservés
    // var, let , const, for, break, case, char, continue, delete, double, final, new, public, super, class, document

    // Modifier la valeur d'une variable
    prenom = 'Michel'
    console.log(prenom);
    // Modifier la valeur et le type
    var dada = 1; // Number
    dada = 'Une nouvelle chaine de caractère';
    console.log(dada);

    ///////////////////////
    // var , let, const
    //////////////////////
    // const ne peut pas être modifié
    const fruit = 'Banane';
    // fruit = 'Kiwi'
    // let
    let legume = 'Courgettes';
    legume = 'Tomates';
    console.log(legume);
    if(true) {
        var test1 = 'dede with var'
    }
    console.log(test1);
    let rara = 'dodo';
    if(true) {
        let test2 = 'dede with let';
        console.log(rara);
    }
    // console.log(test2); // ERROR
// https://fr.javascript.info/var
    const instrument = {
        title: 'Basse',
        corde: 4
    };
    // instrument = {nom: 'Guitare'}
    instrument.title = 'Guitare'
    instrument.corde = 6;

    // * En JavaScript il y a deux ensembles de types : les primitifs et les objets.
    //> Les primitifs sont passés par valeur alors que les objets sont passés par référence.

    //> les primitifs sont comparés par valeur alors que les objets sont comparés par référence.
    console.log('dede' == 'dede'); // true
    console.log({} == {}); // false

    //////////////////////////
    // PRIMITIVES
    /////////////////////////////
    // Boolean
    console.log(typeof true); // boolean
    // Number, BigInt
    console.log(typeof 158); // Number
    // String
    console.log(typeof 'Hello le monde');
    // null
    console.log(typeof null); // object
    // undefined
    let pasdefini;
    console.log(pasdefini); // undefined
    // Les primitifs sont passés par valeur
    // les primitifs sont comparé par valeur
    //////////////////////////
    // Object , non primitifs
    /////////////////////////////
    // les objets sont passés par référence
    // les objets sont comparés par référence
    // Tableau (array), *
    // object litteraux *
    // Map, Set, Weakmaps
    // fonction *
    // date *
    // donnée structuré => xml , json *
    // Promise, AsyncFunction *

    let calcul = 2 * 5 + 4;
    // précédence
    // https://developer.mozilla.org/fr/docs/Web/JavaScript/Reference/Operators/Operator_Precedence

    // incrementer, décrementer & opérateur d'affections
    let tata = 12;
    tata += 12; // tata = tata + 12;
    console.log(tata); // 24
    tata -= 6; // tata = tata - 6;
    console.log(tata); // 18
    tata++; // incrémentation
    console.log(tata) // 19
    tata--; // décrémentation
    console.log(tata); // 18

    // Opérateurs arithmétiques
    // addition (+), soustraction (-), division (/), multiplication (*), modulo (%)
    const chiffre1 = 25;
    const chiffre2 = 13;
    console.log(chiffre1 + chiffre2); // 38
    console.log(chiffre1 - chiffre2); // 12
    console.log(chiffre1 * chiffre2); // 325
    console.log(chiffre1 / chiffre2); // 1.9230769230769231
    console.log(chiffre1 % chiffre2); // 12
    let chiffre3 = 27;
    console.log(chiffre3 % 2); // 0 => pair, 1 => impair

    // Opérateurs de comparaisons
    // ==, ===, !=, !==, >, < , <= ,>=
    const var1 = 'banane';
    const var2 = 'kiwi';
    const var3 = 'banane';
    console.log(var1 == var2); // false
    console.log(var1 === var3); // true
    let d = 12;
    let e = '12';
    let f = 15;
    console.log(d == e); // true
    console.log(d === e); // false
    console.log(var1 != var2); // true
    console.log(d > f); // false
    console.log(d < f); // true

    // Opérateurs logiques
    // !, OR => || ,  AND => &&
    console.log(var1 != var2 && var1 === var3); // true && true => true
    console.log(var1 == var2 || var1 === var3); // false && true => true
    console.log(true || false && true || false && false); // true
    // opérateurs de concaténation => +
    let lemonde = 'le monde';
    console.log('Bonjour ' + lemonde + '!');
    console.log("Bonjour " + lemonde + "!");
    console.log(`Bonjour ${lemonde.toUpperCase()} !`);
    const utilisateur = {
        nom: 'Bertollucci',
        prenom: 'Michel',
        age: 34
    };
    console.log('Je suis ' + utilisateur['nom'] + ' '+ utilisateur.prenom +' et j\'ai '+ utilisateur.age +' ans.' );
    console.log(`Je suis ${utilisateur.nom} ${utilisateur.prenom} et j'ai ${utilisateur.age} ans.`);
    let html = '';
    html += 'Je suis ';
    html += utilisateur.nom;
    html += ' ';
    html += utilisateur.prenom
    html += ' et j\'ai ';
    html += utilisateur.age
    html += ' ans.';
    console.log(html); // Je suis Bertollucci Michel et j'ai 34 ans.

    // PROBLEME Addition vs concaténation
    console.log(12 + 25 + 'Volvo'); // 37Volvo
    console.log('Volvo' + 12 + 25); // Volvo1225
    console.log('Volvo' + (12 + 25)); // Volvo37

    // Les Conversions
    // Les conversions explicite
    // String
    console.log(String(null)); // "null"
    console.log(String(undefined)); // "undefined"
    console.log(String(true)); // "true"
    // Boolean
    console.log(Boolean( {} )); // true
    console.log(Boolean( [] )); // true
    console.log(Boolean( function() {} )); // true
    console.log(Boolean('bernard')); // true
    console.log(Boolean('')); // false
    console.log(Boolean(22)); // true
    console.log(Boolean(0)); // false
    // NaN => not a number
    console.log(Boolean(NaN)); // false
    console.log(Boolean(null)); // false
    console.log(Boolean(undefined)); // false
    console.log(Boolean(false)); // false
    console.log(Boolean(true)); // true
    // Number
    console.log(Number( null )); // 0
    console.log(Number( undefined )); // NaN
    console.log(Number( true )); // 1
    console.log(Number( false )); // 0
    console.log(Number( '2567' )); // 2567
    console.log(Number( '-25.674654' )); // -25.674654
    console.log(Number( '' )); // 0
    console.log(Number( '55s' )); // NaN

    // La conversion implicite ou automatique
    console.log(2 == '3'); // false
    console.log(2 == '2'); // true
    console.log('a' + 15 + 15); // "a1515"
    // comparaison d'égalité faible ( == )
    console.log("1" == 1); // true
    console.log("1" == true); // true
    console.log(null == undefined); // true
    console.log( 0 == false); // true
    console.log(1 == [1]); // true
    console.log(1 == [3]); // false
    console.log('' == false); // true
    console.log('' == 0); // true
    console.log('2' == true); // false
    console.log('bonjour' == true); // false
    console.log(0 == null); // false
    console.log(0 == undefined); // false
    console.log(null == false); // false
    console.log(undefined == false); // false
    console.log('kjhkjhk' == NaN); // false
    // la comparaison d'égalité stricte => ===
    console.log(undefined === undefined); // true
    console.log(null === null); // true
    console.log('texte' === 'texte'); // true
    console.log(0 === 0); // true
    console.log(0 === false); // false
    console.log('1' === 1); // false
    console.log(NaN === NaN); // false

    // les objects sont comparés par référence
    console.log({ a: 1} === { a: 1}); // false
    console.log([1,2,3] === [1,2,3]); // false

    // verifier ordre alphabétique
    console.log('a' > 'b');  // false
    console.log('d' > 'c');  // true
    console.log('da' > 'dg');  // false
    console.log('dh' > 'dg');  // true

    // !
    console.log(!true); // false
    console.log(!false); // true
    console.log(!''); // true
    console.log(!'hjgdffjdsgj'); // false
    console.log(!42); // false


    // RAPPEL
    // Primitive
    const aaa = 1;
    let bbb = 1;
    let ccc = bbb;
    console.log(aaa === bbb); // true
    console.log(ccc === bbb); // true
    // Objects
    const obj1 = { b: 3 };
    const obj2 = obj1;
    obj2.b = 45;
    // les objects sont copiés par référence
    console.log({obj1,obj2});

    console.log(obj1 == obj2); // true
    const obj3 = { b: 3};
    console.log(obj1 == obj3); // false

</script>

</body>
</html>
